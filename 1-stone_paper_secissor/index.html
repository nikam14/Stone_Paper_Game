<html>
    
    <head>
    <title>JS Game</title>
    </head>
     <script src="app.js"></script>
    <body>
        <p>Stone Paper Scessior Game</p>
        <p>Your Choice:<span id="u"></span></p>
        <p>Computer Choice:<span id="c"></span></p>
        <p>Result:<span id='r'></span></p>
        <button onclick="stone()">STONE</button>
        <button onclick="paper()">PAPER</button>
        <button onclick="scessior()">SCESSIOR</button>
        <button onclick="result()">RESULT</button>
        
        
    </body>
    <style>
        p{
            font-size: 30px;
        }
        button{
            background-color: black;
            color: white;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</html>
